<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ghiblidoro</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config (MUST come after CDN) -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: '#8b5cf6',
          },
          fontFamily: {
            dela: ["Dela", "cursive"]
          },
        },
      },
    }
  </script>

  <!-- Custom CSS (fonts) -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-[url('/images/ghibli_test.jpg')] bg-cover bg-center bg-no-repeat min-h-screen text-gray-900 dark:bg-gray-950 dark:text-gray-100 min-h-screen transition-colors duration-300">









  <!------------------------------------------- HEADER --------------------------------->
  <header class="p-[60px] flex justify-between items-center font-dela font-normal">

    <div id="title-div" class="cursor-default">
      <!-- Desktop / Medium+ screens -->
      <h1 class="text-4xl hidden md:block">
        ghiblidoro
      </h1>
      <h3 class="mt-[3px] pl-[163px] hidden md:block">
        <span class="text-xs">by</span>
        <span class="text-m">DJ</span>
      </h3>
      <div class="block md:hidden h-[67px]"></div>
    </div>
  </header>

  <main class="max-w-[300px] h-[250px] mx-auto mt-[80px] mb-20 flex flex-col">
    <!-- Top section (1) -->
    <div class="[flex-grow:1] flex justify-evenly items-center">
      <button class="bg-indigo-900 text-white px-4 py-2 rounded">
        Work
      </button>
      <button class="bg-emerald-900 text-white px-4 py-2 rounded">
        Watch
      </button>
    </div>

    <!-- Middle section (2) -->
    <div class="[flex-grow:2] flex justify-center items-center">
      TIMER
    </div>

    <!-- Bottom section (1) -->
    <div class="[flex-grow:1] flex justify-evenly items-center">
      <button class="bg-indigo-900 text-white px-4 py-2 rounded">
        Start
      </button>
      <button class="bg-pink-900 text-white px-4 py-2 rounded">
        Reset
      </button>
      <button class="bg-emerald-900 text-white px-4 py-2 rounded">
        Options
      </button>
    </div>
  </main>




  <!-- Correct JS path -->
  <script src="./js/script.js"></script>
</body>
</html>
